<!DOCTYPE html>
<html>
<head>
    <title>Intégration JavaScript dans HTML</title>
</head>
<body>
    <h1>Exemple d'intégration JavaScript dans HTML</h1>

    <button id="monBouton">Cliquez-moi</button>

    <script>
        // Code JavaScript intégré dans la balise <script>
        document.getElementById("monBouton").addEventListener("click", function() {
            alert("Hello, le JavaScript fonctionne !");
        });
    </script>
</body>
</html>
