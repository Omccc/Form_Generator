<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button style="width: 200px;" class="face"></button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.12.0/p5.min.js"></script>
    <script>
      // Crée un tableau des faces du dé
      const faces = ["1", "2", "3", "4", "5", "6"];
  
      // Génère un nombre aléatoire entre 1 et 6
      const randomNumber = Math.floor(Math.random() * 6) + 1;
  
      // Affiche la face du dé
      const face = document.querySelector(".face");
      face.textContent = faces[randomNumber];
    </script>
</body>
</html>
